<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовый сканер QR-кода (ZXing)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #videoContainer { position: relative; width: 100%; max-width: 400px; margin: 10px auto; }
        #video { width: 100%; height: auto; border: 2px solid #ccc; }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
        <h2 class="text-2xl font-bold mb-4 text-center">Тестовый сканер QR-кода (ZXing)</h2>
        <button id="scanBtn" class="w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700 mb-2">Начать сканирование</button>
        <button id="stopScanBtn" class="w-full bg-red-600 text-white py-2 rounded hover:bg-red-700 mb-2 hidden">Остановить сканирование</button>
        <p class="text-sm text-gray-600 mb-4">Наведите камеру на QR-код. Убедитесь, что он чёткий и хорошо освещён.</p>
        <div id="videoContainer" class="hidden">
            <video id="video" autoplay playsinline></video>
        </div>
        <p id="status" class="mt-4 text-center text-gray-600"></p>
        <p id="result" class="mt-2 text-center font-medium"></p>
    </div>

    <script>
        const scanBtn = document.getElementById('scanBtn');
        const stopScanBtn = document.getElementById('stopScanBtn');
        const videoContainer = document.getElementById('videoContainer');
        const video = document.getElementById('video');
        const statusP = document.getElementById('status');
        const resultP = document.getElementById('result');
        let codeReader = null;

        statusP.textContent = 'UI инициализирован';
        resultP.textContent = 'Ожидание результата';

        scanBtn.addEventListener('click', async () => {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                statusP.textContent = 'Браузер не поддерживает камеру';
                statusP.classList.add('text-red-500');
                return;
            }

            if (window.location.protocol !== 'https:' && window.location.hostname !== 'localhost') {
                statusP.textContent = 'Требуется HTTPS. Используйте ngrok';
                statusP.classList.add('text-red-500');
                return;
            }

            try {
                codeReader = new ZXing.BrowserMultiFormatReader();
                videoContainer.classList.remove('hidden');
                stopScanBtn.classList.remove('hidden');
                scanBtn.classList.add('hidden');

                codeReader.decodeFromVideoDevice(null, 'video', (result, err) => {
                    if (result) {
                        console.log('QR-код распознан:', result.text);
                        resultP.textContent = `QR-код: ${result.text}`;
                        statusP.textContent = 'QR-код успешно отсканирован!';
                        statusP.classList.remove('text-red-500');
                        statusP.classList.add('text-green-500');
                        codeReader.reset();
                    }
                    if (err && !(err instanceof ZXing.NotFoundException)) {
                        console.error('Ошибка ZXing:', err);
                        statusP.textContent = 'Ошибка сканирования: ' + err.message;
                        statusP.classList.add('text-red-500');
                    } else {
                        statusP.textContent = 'Наведите камеру на QR-код...';
                        statusP.classList.remove('text-red-500', 'text-green-500');
                    }
                }, {
                    hints: new Map([[ZXing.DecodeHintType.TRY_HARDER, true]])
                }).catch(err => {
                    console.error('Ошибка ZXing:', err);
                    statusP.textContent = 'Ошибка камеры: ' + err.message;
                    statusP.classList.add('text-red-500');
                    stopScanBtn.classList.add('hidden');
                    scanBtn.classList.remove('hidden');
                    videoContainer.classList.add('hidden');
                });
            } catch (err) {
                console.error('Ошибка камеры:', err);
                statusP.textContent = 'Ошибка камеры: ' + err.message;
                statusP.classList.add('text-red-500');
                scanBtn.classList.remove('hidden');
            }
        });

        stopScanBtn.addEventListener('click', () => {
            if (codeReader) {
                codeReader.reset();
                codeReader = null;
                videoContainer.classList.add('hidden');
                stopScanBtn.classList.add('hidden');
                scanBtn.classList.remove('hidden');
                statusP.textContent = 'Сканирование остановлено';
                resultP.textContent = '';
                console.log('Камера остановлена');
            }
        });
    </script>
</body>
</html>
